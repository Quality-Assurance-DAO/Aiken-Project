services:
  ogmios:
    image: cardanosolutions/ogmios:latest
    container_name: ogmios-preprod
    volumes:
      - ./preprod-socket:/ipc:ro
    ports:
      - "1337:1337"
    environment:
      - OGMIOS_HOST=0.0.0.0
      - OGMIOS_PORT=1337
      - OGMIOS_NODE_SOCKET=/ipc/node.socket
      - OGMIOS_NODE_NETWORK=preprod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:1337/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  kupo:
    image: cardanosolutions/kupo:latest
    container_name: kupo-preprod
    volumes:
      - ./preprod-socket:/ipc:ro
      - ./share/preprod:/config:ro
      - kupo-preprod-db:/data
    ports:
      - "1442:1442"
    environment:
      - KUPO_HOST=0.0.0.0
      - KUPO_PORT=1442
      - KUPO_NODE_SOCKET=/ipc/node.socket
      - KUPO_NODE_CONFIG=/config/config.json
      - KUPO_DB_PATH=/data
      - KUPO_SERVER_HOST=0.0.0.0
      - KUPO_SERVER_PORT=1442
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:1442/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - ogmios

volumes:
  kupo-preprod-db:

