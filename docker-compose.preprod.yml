services:
  ogmios:
    image: cardanosolutions/ogmios:latest
    container_name: ogmios-preprod
    volumes:
      - ./preprod-socket:/ipc:ro
      - ./share/preprod:/config:ro
    ports:
      - "1337:1337"
    command:
      - --node-socket
      - /ipc/node.socket
      - --node-config
      - /config/config.json
      - --host
      - "0.0.0.0"
      - --port
      - "1337"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:1337/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  kupo:
    image: cardanosolutions/kupo:latest
    container_name: kupo-preprod
    volumes:
      - ./preprod-socket:/ipc:ro
      - ./share/preprod:/config:ro
      - kupo-preprod-db:/data
    ports:
      - "1442:1442"
    command:
      - --node-socket
      - /ipc/node.socket
      - --node-config
      - /config/config.json
      - --workdir
      - /data
      - --host
      - "0.0.0.0"
      - --port
      - "1442"
      - --since
      - "origin"
      - --match
      - "*"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:1442/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - ogmios

volumes:
  kupo-preprod-db:

